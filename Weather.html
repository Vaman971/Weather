<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="weather-app">
    <div class="container">
        <h3 class="brand">Weather App</h3>
        <div>
            <h1 class="temp">16&#176;</h1>
            <div class="city-time">
                <h1 class="name">Kota</h1>
                <small>
                    <span class="time">6:09</span>
                    - 
                    <span class="date">
                        Monday sep 19            
                    </span>
                </small>
            </div>
            <div class="weather">
                <img src="./icons/64x64/day/113.png" alt="icon"
                class="icon"
                width="50"
                height="50"
                >
                <span class="condition">
                    Cloudy
                </span>
            </div>
        </div>
    </div>
    <div class="panel">
        <form action="" id="locationInput">
            <input 
            type="text"
            class="search"
            placeholder="Search Location..."
            >
            <button type="submit" class="submit"><i class="fa fa-search"></i>
            </button>
        </form>

        <ul class="cities">
            <li class="city">Manipal</li> 
            <li class="city">Banglore</li>
            <li class="city">Mumbai</li>
            <li class="city">Jaipur</li>
        </ul>

        <ul class="details">
            <h4>Weather Details</h4>
            <li>
                <span>Cloudy</span>
                <span class="cloud">89%</span>
            </li>
            <li>
                <span>Humidity</span>
                <span class="humidity">65%</span>
            </li>
            <li>
                <span>Wind</span>
                <span class="wind">8 Km/hr</span>
            </li>
        </ul>
    </div>
</div>
</body>
<script src="main.js"></script>
</html>
